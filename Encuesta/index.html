<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encuesta - Javier Parodi</title>
</head>

<body>

    <div id="encuesta">

        <h2>¿Qué equipo crees que ganará la liga este año?</h2>
        <p>
            <input type="radio" name="equipo" id="real_madrid" value="0" onclick="getvoto(this.value)" />
            <label for="real_madrid">Real Madrid</label>
        </p>
        <p>
            <input type="radio" name="equipo" id="barcelona" value="1" onclick="getvoto(this.value)" />
            <label for="barcelona">Barcelona</label>
        </p>
        <p>
            <input type="radio" name="equipo" id="atletico_madrid" value="2" onclick="getvoto(this.value)" />
            <label for="atletico_madrid">Atlético de Madrid</label>
        </p>
        <p>
            <input type="radio" name="equipo" id="sevilla" value="3" onclick="getvoto(this.value)" />
            <label for="sevilla">Sevilla</label>
        </p>

    </div>
</body>

</html>
