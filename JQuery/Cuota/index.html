<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuota mensual - Javier Parodi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $.post("cuota.php",
                    $("#formulario").serialize(),
                    function (data, status) {
                        console.log($("#formulario").serialize());
                        console.log(data);
                        console.log(status);

                        $("#respuesta").html(data);
                    })
            })
        })
    </script>
</head>

<body>
    <h1>Cuota</h1>
    <form action="index.html" method="post" id="formulario">
        <label>Cálculo de la cuota de un préstamo</label>
        <br/>
        <input type="number" id="capital" name="capital" placeholder="Capital solicitado" autofocus />
        <br />
        <input type="number" id="interes" placeholder="Interés anual" name="interes" />
        <br />
        <input type="number" id="plazo" placeholder="Plazo (meses)" name="plazo" />
        <br />
        <input type="button" id="boton" value="Calcular" />
    </form>
    <p id="respuesta"></p>
</body>

</html>
