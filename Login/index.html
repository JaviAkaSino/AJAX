<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Log In - Javier Parodi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $.post("login.php",
                    $("#formulario").serialize(),
                    function (data, status) {
                        console.log($("#formulario").serialize());
                        console.log(data);
                        console.log(status);

                        $("#respuesta").html(data);
                    })
            })
        })

        var xmlhttp = new XMLHttpRequest();
        var url = "login.php";
        xmlhttp.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {
                
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    </script>
</head>

<body>
    <h1>Log In</h1>
    <form action="index.html" method="post" id="formulario">
        <input type="text" id="user" name="user" placeholder="Usuario" autofocus />
        <br />
        <input type="password" id="clave" placeholder="Password" name="clave" />
        <br />
        <input type="button" id="boton" value="Log In"/>
    </form>
    <p id="respuesta"></p>
</body>

</html>
